<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div flex 4 box</title>
    <style>
        html,body{
            margin: 0%;
        }
    </style>
</head>
<body>
    <div style="background: cornflowerblue;height: 100vh;
        display: flex;flex-direction: column;font-size: 50px;">
        <div style="flex: 1; height: 50vh;display: flex;">
            <div style="flex: 1; background: rebeccapurple;
                display:flex;justify-content: center;align-items: center;">1</div>
            <div style="flex: 1; background: red;display:flex;justify-content: center;align-items: center;">2</div>
        </div>
        <div style="flex: 1; height: 50vh;display: flex;">
            <div style="flex: 1; background: olive;display:flex;justify-content: center;align-items: center;">3</div>
            <div style="flex: 1; background: hotpink;display:flex;justify-content: center;align-items: center;">4</div>
        </div>

    </div>
</body>
</html>
