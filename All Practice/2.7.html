<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div flex 4 box</title>
    <style>
        html,body{
            margin: 0%;
        }
    </style>
</head>
<body>
    <div style="background: cornflowerblue;height: 100vh;
        display: flex;flex-direction: column;font-size: 50px;">
        <div style="flex: 1; height: 50vh;display: flex;">
            <div style="flex: 1; background: rebeccapurple;
                display:flex;justify-content: center;align-items: center;">
                    <img src="https://picsum.photos/id/1005/200/300" alt="" style="height: 100%; width: 100%;" >
            </div>
            <div style="flex: 1; background: red;display:flex;justify-content: center;align-items: center;">
                <img src="https://picsum.photos/id/1010/200/300" alt="" height="100%" style="height: 100%; width: 100%;">
            </div>
        </div>
        <div style="flex: 1; height: 50vh;display: flex;">
            <div style="flex: 1; background: olive;display:flex;justify-content: center;align-items: center;">
                <img src="https://picsum.photos/id/1011/200/300" alt="" style="height: 100%; width: 100%;">
            </div>
            <div style="flex: 1; background: hotpink;display:flex;justify-content: center;align-items: center;">
                <img src="https://picsum.photos/id/1012/200/300" alt="" style="height: 100%; width: 100%;">
            </div>
        </div>
    </div>
</body>
</html>
