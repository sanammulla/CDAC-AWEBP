<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone comment</title>
    <script src="2.2.js"></script>
</head>
<body>
    
    <input type="text" placeholder="type something..." id="myInput">
    
    <div>
        <button id="like" onclick="like()">Like 1</button>
        <button id="comment" onclick="comment()">comment</button>
    </div>
    <div id="commentBox">
        <div id="commentDiv">
            <div>comment here</div>
            <button onclick="delete(this)">Delete</button>
        </div>
    </div>
</body>
</html>
