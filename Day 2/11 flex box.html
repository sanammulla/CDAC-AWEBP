<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box basic</title>
    <style>
        html,body{
            margin: 0px;
        }
    </style>
</head>
<body>
    <div style="height: 70px; background: pink; display: flex;
        align-items: center;">
        <div style="flex: 1;background: red;">CHILD 1</div>
        <div style="flex: 1;background: green;">CHILD 2</div>
        <div style="flex: 1;background: royalblue;">CHILD 3</div>
    </div>
</body>
</html>
